<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>system-web</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.jpg">
    
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="mother">
    <div class="head">
        
            <h2 id="cruds">cruds</h2>
            <p id="product">product management system</p>
        
    </div>

    <div class="tbody">
        <!-- title -->
        <div class="title">
            <input type="text" placeholder="title" id="title">
        </div>

        <!-- price -->
         <div class="price">
            <input onkeyup="price()" type="number" placeholder="price" id="price_1">
            <input onkeyup="price()" type="number"  id="price_2" placeholder="Taxes">
            <input onkeyup="price()" type="number"  id="price_3" placeholder="Discount">
            <small id="total" ></small>
         </div>
            <!-- counte category   -->
         <div class="counte">
            <input type="number" id="item_counte" placeholder="counte">
            <input type="text" id="category"placeholder="category">
            <button id="create">create</button>
         </div>

          <!-- tfoot -->
         <div class="tfoot">

            <input type="text" placeholder="search" id="search" onkeyup="getsearch(this.value)">
            <!-- button search category -->
            <div    class="title_category ">
                 <button onclick="btsearch(this.id)" id="search_title">seach by title</button>
            <button onclick="btsearch(this.id)" id="search_category">seach by category</button>
            </div>
           
         </div>
            <!-- delete -->
            <button id="remove_all" class="hide">delete all</button>
         <!-- table -->
          <div class="table">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    
                    <th>ads</th>
                    <th>discount</th>
                    
                    <th>total</th>
                    <th  id="btcount"> counte</th>
                  
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
               <tbody id="tbody">
                  
            </table>
          </div>


    </div>

   


  </div>
    
    <script src="index.js"></script>
</body>
</html>
